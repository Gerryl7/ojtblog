<html>     
    <head>         
    <title>Blog Search</title>     
    </head>     
    <body>       
        <p>You searched for: <strong>{{ query }}</strong></p>
   
        {% if posts %}           
            <p>Found {{ posts|length }} posts{{ post|pluralize }}.</p>
            <ul>               
                {% for post in posts %}               
                <li><a href="{% url 'search_result' post.id %}">{{ post.title }}</a></li>               
                {% endfor %}           
            </ul>       
        {% else %}           
            <p>No posts matched your search criteria.</p>   
            <button type="button" onclick="window.location.href='{% url 'index' %}'" >Close</button>    
        {% endif %}     
    </body>
</html>
